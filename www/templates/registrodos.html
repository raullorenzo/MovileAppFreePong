<ion-view hide-nav-bar="true" title="Registro">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="padding" id="fondoLogin2" has-header="true">
    <div>
      <img class="tituloInicio2" src="img/textLogout.png">
    </div>
    <div class="list card padding">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="usuario.nombre">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Apellidos" ng-model="usuario.apellidos">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Telefono" ng-model="usuario.telefono">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="E-Mail" ng-model="usuario.email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="usuario.login">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="usuario.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Saldo" ng-model="usuario.saldo">
      </label>
      <br>

      <div class="list">
        <form name="myForm" ng-submit="submitForm(myForm.$valid)"></form>
        <ion-md-input placeholder="Nombre" highlight-color="balanced" type="text" ng-model="newUser.nombre" required="required"></ion-md-input>
        <ion-md-input placeholder="Apellidos" highlight-color="energized" type="text" ng-model="newUser.apellidos" required="required"></ion-md-input>
        <ion-md-input placeholder="Email" highlight-color="energized" type="email" ng-model="newUser.email" required="required"></ion-md-input>
        <ion-md-input placeholder="Teléfono" highlight-color="energized" type="email" ng-model="newUser.telefono" required="required"></ion-md-input>
        <ion-md-input placeholder="Login" highlight-color="balanced" type="text" ng-model="newUser.login" required="required"></ion-md-input>
        <ion-md-input placeholder="Password" highlight-color="balanced" type="password" ng-model="newUser.password" required="required"></ion-md-input>
      </div>
      <div class="">
        <button class="button button-full ion-camera  button-clear button-positive" ng-click="getPicture()"> Añade una Foto</button>
      <div class="button-bar social-login">
        <button class="button button-balanced" ng-click="User()" ng-disabled="!usuario.nombre || !usuario.apellidos || !usuario.login || !usuario.password || !usuario.email || !usuario.telefono">
            Registrar
        </button>
        <button id="" class="button button-assertive" ui-sref='inicio'>
            Cancelar
        </button>
      </div>

     <!--  <div class="padding">
            <button class="button button-full ion-camera  button-clear button-positive" ng-click="takePicture()"> Añade una Foto</button>
      </div> -->
      
      <br><br>
    </div>
  </ion-content>
</ion-view>
