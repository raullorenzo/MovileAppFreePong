
<ion-view title="UbicaciÃ³n Mesas" align-title="center">
  <ion-content padding="'true'" class="has-header">
  	<div>
		<ng-map zoom="13" center="barcelona" style="height:600px" on-center-changed="centerCustomMarker()">
			<marker ng-repeat="mesa in mesas" icon="{{image}}" shape="{{shape}}" id="custom-marker-{{$index}}" animation="Animation.DROP" position="{{mesa.localizacion}}"
			title="{{mesa.nombre}}" on-click="showCustomMarker(event,'custom-marker-'+$index)"></marker>
			<custom-marker ng-repeat="mesa in mesas" id="custom-marker-{{$index}}" visible="false" position="{{mesa.localizacion}}" on-click="closeCustomMarker()">
				<img id="mesa" width="150" height="100" src="http://localhost:3000{{mesa.urlfoto}}" ng-click="vistaPerfil(mesa._id)"><br/>
            	<a style="font-size:20px" ng-click="vistaPerfil(mesa._id)">{{mesa.nombre}}</a>
			</custom-marker>
		</ng-map>
	</div>
  </ion-content>
</ion-view>
